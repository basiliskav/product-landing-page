  <body>
    <header id="header">
      <nav class="navbar navbar-expand-sm fixed-top" id="nav-bar">
        <a class="navbar-brand" href="#">

            <li class="nav-item">
              <a href="#products" class="nav-link">PRODUCTS </a>

            <li class="nav-item">
              <a href="#pricing" class="nav-link">PRICING </a>
            </li>                    
          </ul>
        </div>
      </nav>

    <main>
      <video id="video" width="100%" height="100%" autoplay muted loop>
        <source src="https://www.apple.com/105/media/us/apple-watch-series-4/2018/d33fb9a0-f7f4-4e2d-8e17-f29c2ac2460f/overview/hero/landscape_large.mp4" type="video/mp4">

      <div class="row justify-content-center" id="products">
        <h1>Choose Your Favorite Style</h1>
        <h3>Choose Your Favorite Style</h3>
      </div>
      <div class="row product-pics">

          <h3>100€</h3>          
        </div>
        <div class="col-sm-4 text-center">
          <img src="https://www.apple.com/v/apple-watch-series-4/b/images/compare/compare_nike_large_2x.jpg" alt="Nike Watch" class="img-fluid">
          <h2>Watch 2</h2>
          <h3>140€</h3>          
        </div>
        <div class="col-sm-4 text-center">
          <img src="https://www.apple.com/v/apple-watch-series-4/b/images/compare/compare_series_4_large_2x.jpg" alt="Hermes Watch" class="img-fluid">
          <h2>Watch 3</h2>
          <h3>250€</h3>          
        </div>
      </div> 

      <div class="row" id="pricing">
  
      </div>

          <form id="form" action="https://www.freecodecamp.org/email-submit">
            <input type="email" name="email" id="email" placeholder="Enter your email">

        </div>
        <div class="col-12 text-center fa-3x">
          <a target="_blank" href="https://github.com/basiliskav" data-toggle="tooltip" data-placement="top" title="GitHub">
